<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Strict//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html xmlns:wicket="http://wicket.apache.org">
<body>
	<wicket:panel>
		<table class="table table-striped">
			<tbody>
				<tr wicket:id="table-archived-courses">
					<td style="table-layout: fixed; width: 20%">
						<span wicket:id="item-course-site-id">[Course Number]</span>
					</td>
					<td style="table-layout: fixed; width: 40%">
						<span wicket:id="item-course-site-title">[Course Title]</span>
					</td>
					<td style="table-layout: fixed; width: 25%">
						<span>
							<a wicket:id="item-archive-content-url"> 
								<span wicket:id="item-archive-content-label">[Content]</span>
							</a> 
						</span>
						<span>
							<button class="btn btn-default" wicket:id="item-download-link"> 
								<span wicket:id="item-download-label">[Download]</span>
							</button> 
						</span>
					</td>
					<td style="table-layout: fixed; width: 15%">
						<a wicket:id="item-archive-eval-url"> 
							<span wicket:id="item-archive-eval-label">[Evaluation]</span>
						</a> 
					</td>
<!--  					<td style="table-layout: fixed; width: 10%"> -->
<!--  						<button class="btn btn-default" wicket:id="item-download-link"> -->
<!--  							<span wicket:id="item-download-label">[Action]</span> -->
<!--  						</button> -->
<!--  					</td> -->
				</tr>
			</tbody>
		</table>
	</wicket:panel>
</body>
</html>
